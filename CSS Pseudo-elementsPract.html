<!DOCTYPE html>
<html>
<head>
<style>
p::first-letter {
  color: green;
  font-size: xx-large;
}

p::first-line {
  color: black;
  font-variant: small-caps;
}
</style>
</head>
<body>

<p>We can combine the ::first-letter and ::first-line pseudo-elements to add a 
special effect to the first letter and the first line of a text!</p>

</body>
</html>
